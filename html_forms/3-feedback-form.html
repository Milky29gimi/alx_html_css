<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
</head>
<body>

<form action="/submit_feedback.php" method="post" enctype="multipart/form-data">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <p>Feedback:</p>
    <label for="excellent">
      <input type="checkbox" id="excellent" name="feedback[]" value="excellent"> Excellent
    </label>
    <label for="good">
      <input type="checkbox" id="good" name="feedback[]" value="good"> Good
    </label>
    <label for="average">
      <input type="checkbox" id="average" name="feedback[]" value="average"> Average
    </label>
    <label for="poor">
      <input type="checkbox" id="poor" name="feedback[]" value="poor"> Poor
    </label>
  </div>
  <div>
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" required>
  </div>
  <div>
    <button type="submit">Submit Feedback</button>
  </div>
</form>

</body>
</html>
